<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat App with WebRTC</title>
  
  <!-- Tailwind CSS の読み込み -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ESモジュール用のインポートマップ -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
      }
    }
  </script>
  
  <!-- JSXをブラウザ上で直接コンパイルするためのBabel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* スクロールバーのデザインカスタマイズ */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(148, 163, 184, 0.3);
      border-radius: 20px;
    }
  </style>
</head>
<body class="bg-[#F8FAFC]">
  
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Send, MessageSquare, User, Users, Menu, X, Smile, MoreVertical, Phone, Video, Hash, Circle, PhoneCall, PhoneOff, Mic, MicOff, Camera, CameraOff } from 'lucide-react';
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, getDoc } from 'firebase/firestore';

    // --- あなたの Firebase 設定 ---
    const firebaseConfig = {
      apiKey: "AIzaSyDqbtZUCkdO4p7nCFBPEVO4XtsBTVzIk9c",
      authDomain: "meetapp-52325.firebaseapp.com",
      projectId: "meetapp-52325",
      storageBucket: "meetapp-52325.firebasestorage.app",
      messagingSenderId: "623449233232",
      appId: "1:623449233232:web:f25c2a8641c135b509be55",
      measurementId: "G-XMXN52QVWK"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'my-chat-app';

    // Googleの公開STUNサーバー（WebRTC接続に必要）
    const rtcServers = {
      iceServers: [
        { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
      ]
    };

    const CHANNELS = [
      { id: 'c1', name: '雑談', description: 'みんなで楽しくおしゃべりする場所' },
      { id: 'c2', name: '休憩', description: 'ちょっと一息、リラックスルーム' },
    ];

    function App() {
      // 認証とユーザー情報
      const [authUser, setAuthUser] = useState(null);
      const [userProfile, setUserProfile] = useState(null);
      
      // チャットの状態
      const [activeChat, setActiveChat] = useState({ type: 'channel', data: CHANNELS[0] });
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [inputText, setInputText] = useState('');
      const [usersList, setUsersList] = useState([]);
      const [messages, setMessages] = useState([]);

      // -----------------------------
      // WebRTC 通話機能用の State & Ref
      // -----------------------------
      const [localStream, setLocalStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [callStatus, setCallStatus] = useState('idle'); // idle, calling, ringing, connected
      const [incomingCall, setIncomingCall] = useState(null);
      const [currentCallId, setCurrentCallId] = useState(null);
      
      const [isVideoEnabled, setIsVideoEnabled] = useState(true);
      const [isAudioEnabled, setIsAudioEnabled] = useState(true);

      const pcRef = useRef(null);
      const localStreamRef = useRef(null);
      const localVideoRef = useRef(null);
      const remoteVideoRef = useRef(null);
      const callListenersRef = useRef([]); // Firestore購読の解除用
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      // --- 1. 初期化と認証 ---
      useEffect(() => {
        const initAuth = async () => {
          try {
            await signInAnonymously(auth);
          } catch (err) {
            console.error("Auth error:", err);
            alert("ログイン失敗。Firebaseの匿名認証を確認してください。");
          }
        };
        initAuth();

        const unsub = onAuthStateChanged(auth, async (user) => {
          setAuthUser(user);
          if (user) {
            const docSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid));
            if (docSnap.exists()) setUserProfile(docSnap.data());
          }
        });
        return () => unsub();
      }, []);

      // --- 2. ユーザー＆メッセージのリアルタイム取得 ---
      useEffect(() => {
        if (!userProfile) return;
        const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const unsub = onSnapshot(usersRef, (snap) => {
          const list = [];
          snap.forEach(d => { if (d.id !== userProfile.uid) list.push({ uid: d.id, ...d.data() }); });
          setUsersList(list);
        });
        return () => unsub();
      }, [userProfile]);

      useEffect(() => {
        if (!userProfile || !activeChat) return;
        let collectionName = activeChat.type === 'channel' 
          ? `messages_${activeChat.data.id}` 
          : `dm_${[userProfile.uid, activeChat.data.uid].sort().join('_')}`;

        const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', collectionName);
        const unsub = onSnapshot(msgsRef, (snap) => {
          const msgs = [];
          snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
          msgs.sort((a, b) => a.timestamp - b.timestamp);
          setMessages(msgs);
        });
        return () => unsub();
      }, [activeChat, userProfile]);

      // --- 3. WebRTC: 着信＆通話終了の監視 ---
      useEffect(() => {
        if (!userProfile) return;
        const callsRef = collection(db, 'artifacts', appId, 'public', 'data', 'calls');
        const unsub = onSnapshot(callsRef, (snap) => {
          snap.docChanges().forEach((change) => {
            const data = change.doc.data();
            
            // 自分宛ての着信
            if (change.type === 'added' && data.calleeUid === userProfile.uid && data.status === 'calling') {
              setIncomingCall({ id: change.doc.id, ...data });
              setCallStatus('ringing');
            }
            
            // 通話が終了された（発信者・受信者どちらでも）
            if (data.status === 'ended' && (data.callerUid === userProfile.uid || data.calleeUid === userProfile.uid)) {
              cleanupCallLocally();
            }

            // [発信者側] 相手が応答（Answer生成）した時
            if (data.callerUid === userProfile.uid && data.status === 'connected' && data.answer) {
              if (pcRef.current && !pcRef.current.currentRemoteDescription) {
                const rtcDesc = new RTCSessionDescription(data.answer);
                pcRef.current.setRemoteDescription(rtcDesc).catch(console.error);
                setCallStatus('connected');
              }
            }
          });
        });
        return () => unsub();
      }, [userProfile]);

      // --- WebRTC: ストリームのローカル更新用ヘルパー ---
      const updateLocalStream = (stream) => {
        setLocalStream(stream);
        localStreamRef.current = stream;
      };

      const cleanupCallLocally = () => {
        if (localStreamRef.current) {
          localStreamRef.current.getTracks().forEach(track => track.stop());
          updateLocalStream(null);
        }
        if (pcRef.current) {
          pcRef.current.close();
          pcRef.current = null;
        }
        setRemoteStream(null);
        setCallStatus('idle');
        setIncomingCall(null);
        setCurrentCallId(null);
        // Firebase購読解除
        callListenersRef.current.forEach(unsub => unsub());
        callListenersRef.current = [];
      };

      // --- WebRTC: 発信する ---
      const startCall = async (isVideo) => {
        if (!activeChat || activeChat.type !== 'dm') return;
        
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
          updateLocalStream(stream);
          setIsVideoEnabled(isVideo);
          setIsAudioEnabled(true);
          setCallStatus('calling');

          const pc = new RTCPeerConnection(rtcServers);
          pcRef.current = pc;
          stream.getTracks().forEach(track => pc.addTrack(track, stream));

          const rStream = new MediaStream();
          setRemoteStream(rStream);
          pc.ontrack = event => {
            event.streams[0].getTracks().forEach(track => rStream.addTrack(track));
          };

          // 通話DBドキュメントを作成
          const callsCol = collection(db, 'artifacts', appId, 'public', 'data', 'calls');
          const callDoc = doc(callsCol);
          setCurrentCallId(callDoc.id);

          // 自分(Offer)のICE Candidateを送信
          const offerCandidatesRef = collection(db, 'artifacts', appId, 'public', 'data', `candidates_${callDoc.id}_offer`);
          pc.onicecandidate = event => {
            if (event.candidate) addDoc(offerCandidatesRef, event.candidate.toJSON());
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          // Firestoreに発信情報を保存
          await setDoc(callDoc, {
            callerUid: userProfile.uid,
            callerName: userProfile.name,
            calleeUid: activeChat.data.uid,
            offer: { sdp: offer.sdp, type: offer.type },
            status: 'calling',
            timestamp: Date.now()
          });

          // 相手(Answer)のICE Candidateを監視して追加
          const answerCandidatesRef = collection(db, 'artifacts', appId, 'public', 'data', `candidates_${callDoc.id}_answer`);
          const unsub = onSnapshot(answerCandidatesRef, (snap) => {
            snap.docChanges().forEach(change => {
              if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            });
          });
          callListenersRef.current.push(unsub);

        } catch (err) {
          console.error(err);
          cleanupCallLocally();
          alert("カメラ・マイクへのアクセスが許可されていません。\n※ブラウザのセキュリティ制限により、ローカル環境(Live Server)やHTTPS環境である必要があります。");
        }
      };

      // --- WebRTC: 着信に応答する ---
      const answerCall = async (isVideo) => {
        if (!incomingCall) return;
        const callId = incomingCall.id;
        
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
          updateLocalStream(stream);
          setIsVideoEnabled(isVideo);
          setIsAudioEnabled(true);
          setCallStatus('connected');
          setCurrentCallId(callId);

          const pc = new RTCPeerConnection(rtcServers);
          pcRef.current = pc;
          stream.getTracks().forEach(track => pc.addTrack(track, stream));

          const rStream = new MediaStream();
          setRemoteStream(rStream);
          pc.ontrack = event => {
            event.streams[0].getTracks().forEach(track => rStream.addTrack(track));
          };

          // 自分(Answer)のICE Candidateを送信
          const answerCandidatesRef = collection(db, 'artifacts', appId, 'public', 'data', `candidates_${callId}_answer`);
          pc.onicecandidate = event => {
            if (event.candidate) addDoc(answerCandidatesRef, event.candidate.toJSON());
          };

          // 送られてきたOfferを設定
          await pc.setRemoteDescription(new RTCSessionDescription(incomingCall.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);

          // FirestoreにAnswerを保存
          const callDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'calls', callId);
          await setDoc(callDocRef, { 
            answer: { type: answer.type, sdp: answer.sdp },
            status: 'connected' 
          }, { merge: true });

          // 相手(Offer)のICE Candidateを監視して追加
          const offerCandidatesRef = collection(db, 'artifacts', appId, 'public', 'data', `candidates_${callId}_offer`);
          const unsub = onSnapshot(offerCandidatesRef, (snap) => {
            snap.docChanges().forEach(change => {
              if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            });
          });
          callListenersRef.current.push(unsub);
          setIncomingCall(null);

        } catch (err) {
          console.error(err);
          handleHangup();
          alert("カメラ・マイクへのアクセスに失敗しました。");
        }
      };

      // --- WebRTC: 通話終了 ---
      const handleHangup = async () => {
        const callId = currentCallId || incomingCall?.id;
        cleanupCallLocally();
        if (callId) {
          const callDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'calls', callId);
          await setDoc(callDocRef, { status: 'ended' }, { merge: true }).catch(console.error);
        }
      };

      // マイク・カメラのトグル
      const toggleAudio = () => {
        if (localStreamRef.current) {
          const track = localStreamRef.current.getAudioTracks()[0];
          if (track) { track.enabled = !track.enabled; setIsAudioEnabled(track.enabled); }
        }
      };
      const toggleVideo = () => {
        if (localStreamRef.current) {
          const track = localStreamRef.current.getVideoTracks()[0];
          if (track) { track.enabled = !track.enabled; setIsVideoEnabled(track.enabled); }
        }
      };

      // ビデオ要素へのアタッチ
      useEffect(() => {
        if (localVideoRef.current && localStream) localVideoRef.current.srcObject = localStream;
      }, [localStream, callStatus]);

      useEffect(() => {
        if (remoteVideoRef.current && remoteStream) remoteVideoRef.current.srcObject = remoteStream;
      }, [remoteStream, callStatus]);


      // --- 基本アクション ---
      const handleLogin = async (username) => {
        if (!username.trim() || !authUser) return;
        const colors = ['bg-violet-600', 'bg-emerald-500', 'bg-blue-500', 'bg-rose-500', 'bg-amber-500'];
        const profile = {
          uid: authUser.uid,
          name: username,
          avatar: colors[Math.floor(Math.random() * colors.length)],
          isOnline: true, joinedAt: Date.now()
        };
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', authUser.uid), profile);
        setUserProfile(profile);
      };

      const handleSendMessage = async (e) => {
        e.preventDefault();
        if (!inputText.trim() || !userProfile) return;
        let collectionName = activeChat.type === 'channel' 
          ? `messages_${activeChat.data.id}` 
          : `dm_${[userProfile.uid, activeChat.data.uid].sort().join('_')}`;

        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', collectionName), {
          text: inputText, sender: userProfile.name, senderUid: userProfile.uid,
          avatar: userProfile.avatar, timestamp: Date.now()
        });
        setInputText('');
      };

      // ==========================================
      // UI レンダリング
      // ==========================================

      // WebRTC 通話用オーバーレイUI
      const renderCallUI = () => {
        if (callStatus === 'idle' && !incomingCall) return null;

        // 着信中のダイアログ
        if (callStatus === 'ringing' && incomingCall) {
          return (
            <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[100] flex items-center justify-center">
              <div className="bg-slate-900 border border-slate-700 p-8 rounded-3xl shadow-2xl flex flex-col items-center max-w-sm w-full mx-4 text-white">
                <div className="w-24 h-24 bg-indigo-500 rounded-full flex items-center justify-center text-4xl font-bold mb-6 shadow-[0_0_30px_rgba(99,102,241,0.5)] animate-bounce">
                  {incomingCall.callerName[0]}
                </div>
                <h2 className="text-2xl font-bold mb-2">{incomingCall.callerName}</h2>
                <p className="text-slate-400 mb-8 font-medium">着信中...</p>
                <div className="flex gap-4 w-full">
                  <button onClick={() => handleHangup()} className="flex-1 py-4 bg-rose-500 hover:bg-rose-600 rounded-2xl font-bold transition-all flex justify-center shadow-lg hover:shadow-rose-500/30">
                    <PhoneOff size={28} />
                  </button>
                  <button onClick={() => answerCall(false)} className="flex-1 py-4 bg-indigo-500 hover:bg-indigo-600 rounded-2xl font-bold transition-all flex justify-center shadow-lg hover:shadow-indigo-500/30">
                    <PhoneCall size={28} />
                  </button>
                  <button onClick={() => answerCall(true)} className="flex-1 py-4 bg-emerald-500 hover:bg-emerald-600 rounded-2xl font-bold transition-all flex justify-center shadow-lg hover:shadow-emerald-500/30">
                    <Video size={28} />
                  </button>
                </div>
              </div>
            </div>
          );
        }

        // 通話画面（発信中＆通話中）
        return (
          <div className="fixed inset-0 bg-slate-950 z-[100] flex flex-col">
            {/* 映像エリア */}
            <div className="flex-1 relative overflow-hidden flex items-center justify-center">
              {remoteStream ? (
                <video ref={remoteVideoRef} autoPlay playsInline className="absolute inset-0 w-full h-full object-cover" />
              ) : (
                <div className="text-center text-white z-10">
                  <div className="w-32 h-32 bg-slate-800 rounded-full flex items-center justify-center text-5xl font-bold mx-auto mb-6 animate-pulse">
                    {activeChat.data.name[0]}
                  </div>
                  <h2 className="text-3xl font-bold mb-2">{activeChat.data.name}</h2>
                  <p className="text-slate-400 text-lg">発信中...</p>
                </div>
              )}
              
              {/* 自分の映像 (ワイプ) */}
              <div className="absolute bottom-6 right-6 w-32 h-48 sm:w-48 sm:h-72 bg-slate-800 rounded-2xl overflow-hidden shadow-2xl border-2 border-slate-700/50 z-20">
                {isVideoEnabled ? (
                  <video ref={localVideoRef} autoPlay playsInline muted className="w-full h-full object-cover transform scale-x-[-1]" />
                ) : (
                  <div className="w-full h-full flex items-center justify-center text-slate-500 bg-slate-900">
                    <CameraOff size={32} />
                  </div>
                )}
              </div>
            </div>

            {/* コントロールバー */}
            <div className="h-28 bg-slate-900/90 backdrop-blur-md flex items-center justify-center gap-6 px-6 shrink-0 border-t border-slate-800 pb-4">
              <button onClick={toggleAudio} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${isAudioEnabled ? 'bg-slate-700 hover:bg-slate-600 text-white' : 'bg-rose-500/20 text-rose-500'}`}>
                {isAudioEnabled ? <Mic size={24} /> : <MicOff size={24} />}
              </button>
              <button onClick={toggleVideo} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${isVideoEnabled ? 'bg-slate-700 hover:bg-slate-600 text-white' : 'bg-rose-500/20 text-rose-500'}`}>
                {isVideoEnabled ? <Camera size={24} /> : <CameraOff size={24} />}
              </button>
              <button onClick={() => handleHangup()} className="w-16 h-16 rounded-full flex items-center justify-center bg-rose-500 hover:bg-rose-600 text-white transition-all hover:scale-105 shadow-[0_0_20px_rgba(244,63,94,0.4)] ml-8">
                <PhoneOff size={28} />
              </button>
            </div>
          </div>
        );
      };

      // ログイン画面
      if (!userProfile) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-indigo-900 flex items-center justify-center p-4">
            <div className="bg-white/10 backdrop-blur-lg border border-white/20 p-8 rounded-3xl w-full max-w-md">
              <h1 className="text-3xl font-extrabold text-white text-center mb-8">Chat & Video</h1>
              <form onSubmit={e => { e.preventDefault(); handleLogin(e.target.username.value); }} className="space-y-6">
                <input type="text" name="username" disabled={!authUser} className="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 text-white outline-none" placeholder="ニックネームを入力" required autoFocus />
                <button type="submit" disabled={!authUser} className="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl">参加する</button>
              </form>
            </div>
          </div>
        );
      }

      // メインチャット画面
      return (
        <div className="flex h-screen w-full relative">
          {renderCallUI()}
          
          {mobileMenuOpen && <div className="fixed inset-0 bg-slate-900/60 z-20 md:hidden" onClick={() => setMobileMenuOpen(false)} />}

          {/* サイドバー */}
          <div className={`fixed md:relative z-30 w-72 h-full bg-slate-900 flex flex-col transition-transform ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
            <div className="p-5 border-b border-slate-800 flex justify-between">
              <h2 className="text-xl font-bold text-white flex items-center gap-2"><MessageSquare className="text-indigo-400"/> Connect</h2>
              <button onClick={() => setMobileMenuOpen(false)} className="md:hidden text-slate-400"><X size={20} /></button>
            </div>
            
            <div className="flex-1 overflow-y-auto py-6">
              <div className="px-5 mb-2 text-xs font-bold text-slate-500 uppercase">Channels</div>
              {CHANNELS.map(c => (
                <button key={c.id} onClick={() => { setActiveChat({type: 'channel', data: c}); setMobileMenuOpen(false); }}
                  className={`w-full text-left px-5 py-2.5 flex gap-3 ${activeChat.data.id === c.id ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400'}`}>
                  <Hash size={18}/> {c.name}
                </button>
              ))}

              <div className="mt-8 px-5 mb-2 text-xs font-bold text-slate-500 uppercase">Direct Messages</div>
              {usersList.map(u => (
                <button key={u.uid} onClick={() => { setActiveChat({type: 'dm', data: u}); setMobileMenuOpen(false); }}
                  className={`w-full text-left px-5 py-2.5 flex items-center gap-3 ${activeChat.data.uid === u.uid ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400'}`}>
                  <div className={`w-6 h-6 rounded-full flex items-center justify-center text-white text-xs ${u.avatar}`}>{u.name[0]}</div>
                  {u.name}
                </button>
              ))}
            </div>
          </div>

          {/* チャットエリア */}
          <div className="flex-1 flex flex-col min-w-0 bg-[#F8FAFC]">
            <header className="h-16 bg-white border-b px-4 flex items-center justify-between shrink-0">
              <div className="flex items-center gap-3">
                <button onClick={() => setMobileMenuOpen(true)} className="md:hidden text-slate-500"><Menu size={22} /></button>
                <h3 className="font-bold text-lg">{activeChat.data.name}</h3>
              </div>
              
              {/* 通話ボタン (DMのみ) */}
              {activeChat.type === 'dm' && (
                <div className="flex gap-2">
                  <button onClick={() => startCall(false)} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg">
                    <Phone size={20} />
                  </button>
                  <button onClick={() => startCall(true)} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg">
                    <Video size={20} />
                  </button>
                </div>
              )}
            </header>

            <div className="flex-1 overflow-y-auto p-4 space-y-4">
              {messages.map(m => (
                <div key={m.id} className={`flex gap-3 ${m.senderUid === userProfile.uid ? 'flex-row-reverse' : ''}`}>
                  <div className={`w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs ${m.avatar}`}>{m.sender[0]}</div>
                  <div className={`px-4 py-2 rounded-2xl max-w-[80%] ${m.senderUid === userProfile.uid ? 'bg-indigo-500 text-white rounded-tr-sm' : 'bg-white border rounded-tl-sm'}`}>
                    {m.text}
                  </div>
                </div>
              ))}
              <div ref={messagesEndRef} />
            </div>

            <div className="p-4 bg-white border-t">
              <form onSubmit={handleSendMessage} className="flex gap-2 max-w-4xl mx-auto bg-slate-50 p-2 rounded-xl border">
                <input type="text" value={inputText} onChange={e => setInputText(e.target.value)} placeholder="メッセージを送信" className="flex-1 bg-transparent px-2 outline-none" />
                <button type="submit" disabled={!inputText} className="p-2 bg-indigo-500 text-white rounded-lg disabled:opacity-50"><Send size={18} /></button>
              </form>
            </div>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
